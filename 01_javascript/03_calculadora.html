<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script>
        function CalcularSoma(){
            //valor primeiro campo de entrada
            let v1 = parseFloat(document.getElementById("valor1").value);

            //valor segundo campo de entrada
            let v2 = parseFloat(document.getElementById("valor2").value);

            //calcular a soma e armazená-la em uma variável
            let soma = v1 + v2;
            //apresentar o valor da soma
            //forma 1 - console
            console.log('Soma = ' + soma);

            //forma2 - alert
            window.alert('Soma = ' +soma);

            //forma3 -
            document.getElementById("resposta").innerHTML = 'Soma = ' +soma;
        }
    </script>
</head>
<body>
    <div>
        <h1>Calculadora</h1>
        <label>Primeiro valor</label><br/>
        <input type="text" id="valor1" /><br/><br/>

        <label>Segundo valor</label><br/>
        <input type="text" id="valor2" /><br/><br/>

        <button onclick="CalcularSoma();">Calcular</button><br/><br/>
        <div id="resposta"><div>
    </div>
</body>
</html>
